<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Application</title>
<link rel="stylesheet" href="Task 2.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header>
    <img src="icon.png" alt="icon" height="70px">
    <pre>                                     </pre>
    <span><h1>Welcome To Weather Checking App</h1></span>
</header>

<div class="container">
    <!-- <h1>Weather Application</h1> -->
    <div class="search">
        <input type="text" id="city-input" placeholder="Enter city name">
        <select id="unit-select">
            <option value="metric">Celsius</option>
            <option value="imperial">Fahrenheit</option>
        </select>
        <button id="search-btn">Search</button>
    </div>
    <div class="current-condition">
        <h2>Current Conditions</h2>
        <p id="current-condition"></p>
    </div>
    <div class="forecast">
        <h2>5-Day Forecast</h2>
        <div class="forecast-days">
            <div class="day" id="day-1"></div>
            <div class="day" id="day-2"></div>
            <div class="day" id="day-3"></div>
            <div class="day" id="day-4"></div>
            <div class="day" id="day-5"></div>
        </div>
    </div>
</div>

<script src="Task 2.js"></script>

</body>
</html>
