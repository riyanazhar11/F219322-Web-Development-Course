<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="Task 4.css">
</head>
<body>
<div class="container">
    <h1>Rock Paper Scissors</h1>
    <div id="game">
        <div id="choices">
            <button class="btn" data-choice="rock">Rock</button>
            <button class="btn" data-choice="paper">Paper</button>
            <button class="btn" data-choice="scissors">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="score">Score: <span id="playerScore">0</span> - <span id="computerScore">0</span></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="Task 4.js"></script>
</body>
</html>
