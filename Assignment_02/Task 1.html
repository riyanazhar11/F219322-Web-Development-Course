<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color:royalblue;
        }
        input
        {
            width: 40%;
            height: 25px;
        }
        button
        {
            width: 41%;
            height: 30px;
            background-color:firebrick;
            color: white;
        }
        .error
        {
            color:rgb(27, 0, 0);
            font-weight: bold;
            font-size: large;
        }
    </style>
   
</head>
<body>
    <center>
        <br>
        <form id="signupForm" onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Name*"><br><br>
            <input type="text" id="username" placeholder="Username*"><br><br>
            <input type="password" id="password" placeholder="Password*"><br><br>
            <input type="date" id="birthdate" placeholder="Birthdate*"><br><br>
            <input type="email" id="email" placeholder="Email*"><br><br>
            <input type="tel" id="phone" placeholder="Phone Number*"><br><br>
            <input type="text" id="zipcode" placeholder="Zip code*"><br><br>
            <input type="text" id="country" placeholder="Country*"><br><br>
            <select id="gender" placeholder="Gender*">
                Gender: 
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <span id="error-message" class="error"></span><br><br>
            <button type="submit">Register</button>
        </form>  
    </center>
    <script> 
        function validateForm() 
        {
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var birthdate = document.getElementById("birthdate").value;
            var email = document.getElementById("email").value;
            var gender = document.getElementById("gender").value;
            var phone = document.getElementById("phone").value;
            var zipcode = document.getElementById("zipcode").value;
            var country = document.getElementById("country").value;
            var error = document.getElementById("error-message");
            error.innerHTML = "";

            if(name.trim() == "" && username.trim() == "" && password.trim() == "" && birthdate.trim() == "" && email.trim() == "" && phone.trim() == "" && zipcode.trim() == "" && country.trim() == "") 
            {
                error.innerHTML = "Fill the required terms.";
                return false;
            }
            else if (name.trim() == "") 
            {
                error.innerHTML = "Name is required.";
                return false;
            }
            else if (username.trim() == "") 
            {
                error.innerHTML = "Username is required.";
                return false;
            }
            else if (password.trim() == "") 
            {
                error.innerHTML = "Password is required.";
                return false;
            }
            else if (birthdate.trim() == "") 
            {
                error.innerHTML = "Birthdate is required.";
                return false;
            }
            else if (email.trim() == "" || !validateEmail(email)) 
            {
                error.innerHTML = "Email is required and must be a valid email address.";
                return false;
            }
            else if (phone.trim() == "" || isNaN(phone)) 
            {
                error.innerHTML = "Phone Number is required and must be a valid number.";
                return false;
            }
            else if (zipcode.trim() == "") 
            {
                error.innerHTML = "Zip code is required.";
                return false;
            }

            else if (country.trim() == "") 
            {
                error.innerHTML = "Country is required.";
                return false;
            }
            

            return true;
        }
        function validateEmail(email) 
        {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

    </script>
    
</body>
</html>
