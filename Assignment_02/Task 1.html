<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color:royalblue;
        }
        input
        {
            width: 40%;
            height: 25px;
        }
        button
        {
            width: 41%;
            height: 30px;
            background-color:firebrick;
            color: white;
        }
        .error
        {
            color:rgb(243, 0, 0);
        }
    </style>
   
</head>
<body>
    <center>
        <br>
        <form id="signupForm" onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Name*"><br><br>
            <input type="text" id="username" placeholder="Username*"><br><br>
            <input type="password" id="password" placeholder="Password*"><br><br>
            <input type="date" id="birthdate" placeholder="Birthdate*"><br><br>
            <input type="email" id="email" placeholder="Email*"><br><br>
            <input type="tel" id="phone" placeholder="Phone Number*"><br><br>
            <input type="text" id="zipcode" placeholder="Zip code*"><br><br>
            <input type="text" id="country" placeholder="Country*"><br><br>
            <select id="gender" placeholder="Gender*">
                Gender: 
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <span id="error-message" class="error"></span><br><br>
            <button type="submit">Register</button>
        </form>  
    </center>

    
    
</body>
</html>
