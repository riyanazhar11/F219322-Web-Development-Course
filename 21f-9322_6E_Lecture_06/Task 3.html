!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#toggleButton").click(function(){
                $("#image").toggle();
                var buttonText = $(this).text();
                $(this).text(buttonText === "Hide Image" ? "Show Image" : "Hide Image");
            });
        });
    </script>
</head>
<body>
    <input type="button" id="toggleButton" value="Hide Image">
    <br><br>
    <img id="image" src="image.png" alt="Image" width="200" style="display:none;">
</body>
</html>
